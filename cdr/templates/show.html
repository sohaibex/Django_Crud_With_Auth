<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>CDR</title>

</head>
<body>

<a href="/logout">logout</a>

<form method="POST">
    {% csrf_token %}
    <div class="input-group mt-5">
        <div class="input-group mb-3">
            <input type="date" class="form-control ml-3" placeholder="Rechercher" name="search"/>
            <input id="" class="btn btn-primary ml-2" type="submit"/>
        </div>
    </div>


    <br>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nom Client</th>
            <th>Tel Client</th>
            <th>Date</th>
            <th>Duree</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for cdr in cdr %}
        <tr>
            <td>{{ cdr.5 }}</td>
            <td>{{ cdr.1 }}</td>
            <td>{{ cdr.2 }}</td>
            <td>{{ cdr.3 }}</td>
            <td>{{ cdr.4 }}</td>


            <td>
                <a href="/edit/{{ cdr.5 }}"><span class="btn btn-warning">Edit</span></a>
                <a href="/delete/{{ cdr.5 }}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</form>
<br>
<br>
<div class="d-flex justify-content-center">
    <a href="/cdr" class="btn btn-primary  ">Ajouter un nouveau cdr</a>
</div>


</body>
</html>
