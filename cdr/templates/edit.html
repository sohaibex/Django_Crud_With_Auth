<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{cdr.id}}">
    {% csrf_token %}

    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="card w-100">
                <div class="card-title d-flex justify-content-center mt-4">
                    <h4 class="font-weight-bolder">Modifier un CDR</h4>
                </div>

                <div class="card-body">
                    <div class="container">

                        <div class="form-group">
                            <label for="date">Client</label>
                             <select name="idClient" id="" class="form-control">
                                {% for cl in client %}
                                <option value="{{ cl.id }}">{{ cl.nomClient }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" value="{{cdr.date |date:'Y-m-d'}}" class="form-control">

                        </div>

                        <br>
                        <div class="form-group">
                            <label for="duree">Duree</label>
                            <input type="text" id="duree" name="duree" value="{{cdr.duree}}" class="form-control">

                        </div>
                        <br>

                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg  mt-3">Enregistrer</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
